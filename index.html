<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página de pagamento</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="product-container">
        <div class="product-image-container">
            <img src="myprogramming.jpg" alt="ilustração de um computador">
      </div>
      <div class="product-info-container">
        <h1>Aqui leva o nome do produto</h1>
        <p class="price">R$1,00</p>
        <p class="product-description">
         Esse espaço é dedicado para a descrição do produto, data de validade, 
         garantia e outras informações relevantes.
        </p>
        <p>*Termos e condições</p>
      </div>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">endereço:</label>
        <input type="text" id="address" name="address" required>
        <div class="card-info">
          <label for="card-number">Número do cartão:</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="card-info">
          <label for="expiry-date">Validade:</label>
          <input type="text" id="expiry-date" name="expiry-date" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <input type="button" value="Compre agora" onclick="submitForm()">
</form>
    </div>
    
  </body>
</html>
